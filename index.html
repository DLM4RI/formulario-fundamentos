  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body id="screen">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card mt-5">
        <div>
          <h2 class="card-header text-center" id="card_header" style="margin: 10px;"><b>Generador de Quizes</b></h3>
        </div>

        <!-- Card donde se ingresa el numero de preguntas -->
        <div class="card-body" id="card_body_numero">
          <h5 class=""> Generador de Preguntas</h5>
          <div class="mb-3">
            <label for="n_preguntas" >Numero de Preguntas <span>(max 20)</span>   </label>
            <input type="number" class="form-control" id="n_preguntas" placeholder="Ingrese # de preguntas" oninput="validar_pregunta()">
          </div>
            <button type="submit" class="btn btn-success w-100" onclick="almacenar_preguntas()" id="boton_generador_preguntas">Generar</button>
        </div>

      </div>


      <!-- Card donde se genraran las preguntas -->

      <div class="card-body" id="card_body">
        <div style="text-align: center;"">
            <h4 class="card-title"><b>Editor de Preguntas</b></h5>
        </div>
        
          <div id="preguntas-screen">
              

            
            
          </div> 

          <div id="btns_container">
            <button type="submit" class="btn btn-warning w-30" onclick="pintar_card_preguntas('anterior')" id="anterior">Anterior</button>
            <button type="submit" class="btn btn-primary w-30" onclick="pintar_card_preguntas('siguiente')" id="siguiente">siguiente</button>
            <button type="submit" class="btn btn-danger w-30" id="boton_quiz" onclick="generar_quiz()">Generar Quiz</button>
          </div>
      </div>  
    </div>
  </div>



  <!-- Lugar donde se generara el quiz -->

  <div id="pregunta_pantalla" class="card mt-3 d-flex flex-column p-3 mt-5"></div>

    
  </div>





  <!-- Toaster -->


  <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3" data-bs-autohide="true"
      data-bs-delay="3000">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toastlive">
        <div class="toast-header">
          <i class='bxrd bxs-message-bubble-reply' style='color:#8000ca'></i>
          <strong class="me-auto">Mensaje</strong>
          <small class="text-body-secondary">Justo ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" onclick="cerrar()" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="msg-card"></div>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
